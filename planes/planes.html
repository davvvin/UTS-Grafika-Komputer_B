<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week - Plane Shooter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            height: 100vh;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        canvas {
            background-color: rgb(182, 182, 236);
        }
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            font-size: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }
        #nyawa {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="canvas" width="1200" height="600"></canvas>
    </div>

    <div id="nyawa">
        Lives: <span id="nyawaDisplay">3</span>
    </div>

    <div id="gameOverScreen">
        <div>GAME OVER</div>
    </div>

    <script src="lib/graphics_lib.js"></script>
    <script src="lib/composite_lib.js"></script>

    <script src="main.js"></script>

</body>
</html>
