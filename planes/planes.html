<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plane Shooter</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        body {
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            background-image: url('images/bg-01.png'); 
            background-size: cover;                  
            background-position: center;      
            background-repeat: no-repeat;            
            background-attachment: fixed;           
            /* background-color: #4e4e4e; */
            height: 100vh;
            font-family: 'Press Start 2P', cursive;
            color: rgb(255, 255, 255);
            overflow: hidden; 
            margin: 0;
        }

        h1 {
            font-size: 2.5rem; 
            color: #FFF;
            text-shadow: 3px 3px #e60073; 
            margin-bottom: 1.5rem;
            margin-top: 20px; 
        }
        
        /* kontainer untuk HUD nempel di atas cnv */
        .game-container {
            position: relative; 
            width: 950px; 
            height: 475px; 
        }

        canvas {
            background-color: rgb(9, 3, 24);
            display: block; 
            border: 4px solid #6932ff;
            border-radius: 7px;
            box-shadow: inset 0 0 15px rgba(27, 15, 15, 0.6);
            cursor:none;
        }

        #headUpDisplay {
            position: absolute;
            top: 15px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 20px;
            text-shadow: 2px 2px #222; 
            pointer-events: none; 
        }

        #gameOverScreen {
            position: absolute;
            top: 0;

            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75); 
            display: none; 
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 48px;
            text-shadow: 4px 4px #8B0000; 
            line-height: 1.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Little Space Invaders</h1>
    
    <div class="game-container">

        <canvas id="canvas" width="950" height="475"></canvas>
        
        <div id="headUpDisplay">
            <span>Scores: <span id="skorDisplay">0</span></span>
            <span>Lives: <span id="nyawaDisplay">3</span></span>
        </div>
    
        <div id="gameOverScreen">
            <div>GAME OVER</div>
        </div>
    </div>

    <script src="lib/graphics_lib.js"></script>
    <script src="lib/composite_lib.js"></script>
    <script src="main.js"></script>

</body>
</html>
